<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGP Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2418/2418779.png" type="image/x-icon">
</head>
<body>
    <div class="setup"></div>

    <div class="tire-setup">
        <label for="objective">Objective Percent : </label>
        <input type="text" name="objective" class="objective" maxlength="3" value="70">
        <table class="tire-setup-table">
            <caption>Tire setup</caption>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Percent</th>
                    <th>Time per Lap</th>
                    <th>Lap (min)</th>
                    <th>Lap +2</th>
                </tr>
            </thead>
            <tbody>
                <tr class="SS dry">
                    <td>Super Soft (SS)</td>
                    <td><input type="number" max="100" min="0" placeholder="%" name="percentSS" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapSS" class="timePerLap" placeholder="x.xx.xxx"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="S dry">
                    <td>Soft (S)</td>
                    <td><input type="number" max="100" min="0" placeholder="%" name="percentS" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapS" class="timePerLap" placeholder="x.xx.xxx"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="M dry">
                    <td>Medium (M)</td>
                    <td><input type="number" max="100" min="0" placeholder="%" name="percentM" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapM" class="timePerLap" placeholder="x.xx.xxx"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="H dry">
                    <td>Hard (H)</td>
                    <td><input type="number" max="100" min="0" placeholder="%" name="percentH" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapH" class="timePerLap" placeholder="x.xx.xxx"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="I wet">
                    <td>Intermediate (I)</td>
                    <td><input type="number" max="100" min="0" placeholder="%" name="percentI" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapI" class="timePerLap" placeholder="x.xx.xxx"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="W wet">
                    <td>Wet (W)</td>
                    <td><input type="number" max="100" min="0" placeholder="%" name="percentW" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapW" class="timePerLap" placeholder="x.xx.xxx"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
            </tbody>
        </table>
        <select id="race-selected" class="default-button">
          </select>
        <button class="default-button" id="calculate"><span>Calculate</span></button>
    </div>
    <div id="strategy">
        <div class="test">
            <div id="config"></div>
            <div id="dry"></div>
            <div id="wet"></div>

        </div>
    </div>
</body>
</html>
