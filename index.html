<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGP Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tire-setup">
        <table class="tire-setup-table">
            <caption>Tire setup</caption>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Percent</th>
                    <th>Time per Lap</th>
                    <th>Lap (min)</th>
                    <th>Lap +2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Super Soft (SS)</td>
                    <td><input type="number" name="percentSS" class="percent"></td>
                    <td><input type="number" name="timePerLapSS" class="timePerLap"></td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>Soft (S)</td>
                    <td><input type="number" name="percentS" class="percent"></td>
                    <td><input type="number" name="timePerLapS" class="timePerLap"></td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>Medium (M)</td>
                    <td><input type="number" name="percentM" class="percent"></td>
                    <td><input type="number" name="timePerLapM" class="timePerLap"></td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>Hard (H)</td>
                    <td><input type="number" name="percentH" class="percent"></td>
                    <td><input type="number" name="timePerLapH" class="timePerLap"></td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>Intermediate (I)</td>
                    <td><input type="number" name="percentI" class="percent"></td>
                    <td><input type="number" name="timePerLapI" class="timePerLap"></td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>Wet (W)</td>
                    <td><input type="number" name="percentW" class="percent"></td>
                    <td><input type="number" name="timePerLapW" class="timePerLap"></td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
        </table>
        <button class="default-button"><span>Calculate</span></button>
    </div>
</body>
</html>
