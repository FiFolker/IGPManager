<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGP Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/app.js" defer></script>
</head>
<body>
    
    <div class="tire-setup">
        <label for="objective">Objective Percent : </label>
        <input type="text" name="objective" class="objective" maxlength="3" value="70">
        <table class="tire-setup-table">
            <caption>Tire setup</caption>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Percent</th>
                    <th>Time per Lap</th>
                    <th>Lap (min)</th>
                    <th>Lap +2</th>
                </tr>
            </thead>
            <tbody>
                <tr class="SS">
                    <td>Super Soft (SS)</td>
                    <td><input type="range" max="100" min="0" value="0" oninput="this.nextElementSibling.value = this.value" name="percentSS" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapSS" class="timePerLap"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="S">
                    <td>Soft (S)</td>
                    <td><input type="range" max="100" min="0" value="0" oninput="this.nextElementSibling.value = this.value" name="percentS" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapS" class="timePerLap"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="M">
                    <td>Medium (M)</td>
                    <td><input type="range" max="100" min="0" value="0" oninput="this.nextElementSibling.value = this.value" name="percentM" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapM" class="timePerLap"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="H">
                    <td>Hard (H)</td>
                    <td><input type="range" max="100" min="0" value="0" oninput="this.nextElementSibling.value = this.value" name="percentH" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapH" class="timePerLap"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="I">
                    <td>Intermediate (I)</td>
                    <td><input type="range" max="100" min="0" value="0" oninput="this.nextElementSibling.value = this.value" name="percentI" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapI" class="timePerLap"></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
                <tr class="W">
                    <td>Wet (W)</td>
                    <td><input type="range" max="100" min="0" value="0" oninput="this.nextElementSibling.value = this.value" name="percentW" class="percent"><output>0</output></td>
                    <td><input type="text" maxlength="8" name="timePerLapW" class="timePerLap" ></td>
                    <td class="lap-min">...</td>
                    <td class="lap-optimist">...</td>
                </tr>
            </tbody>
        </table>
        <button class="default-button"><span>Calculate</span></button>
    </div>
</body>
</html>
